<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ArduNetSwitch - Admin</title>
        <style>
p {color: red;}
body {
    max-width: max-content;
    max-height: max-content;
    margin: auto;
}
        </style>
    </head>
    <body>
        <h1>ArduNetSwitch</h1>
        <h2>Administrator Panel</h2>
        <hr/>
        <form action="/change" method="POST" enctype="application/x-www-form-urlencoded">
            <p>Change the <b>administrator</b> credentials</p>
            <label for="username">New <b>Username</b>:</label>
            <input type="text" name="username" required>
            <br/>
            <label for="password">New <b>Password</b>:</label>
            <input type="password" name="password" required>
            <br/>
            <input type="submit" value="Change" />
        </form>
        <hr/>
        <form action="/initial" method="POST" enctype="application/x-www-form-urlencoded">
            <p>Change the <b>power-up</b> (initial) state of this switch</p>
            <input type="radio" name="initial" value="on">ON</input>
            <input type="radio" name="initial" value="off">OFF</input>
            <br/>
            <input type="submit" value="Apply" />
        </form>
        <hr/>
        <form action="/switch" method="GET">
            <p>Control the Switch</p>
            <input type="radio" name="command" value="on">ON</input>
            <input type="radio" name="command" value="off">OFF</input>
            <input type="radio" name="command" value="toggle">Toggle</input>
            <input type="radio" name="command" value="pulse">Pulse</input>
            <br/>
            <input type="submit" value="Apply" />
        </form>
        <hr/>
    </body>
</html>
